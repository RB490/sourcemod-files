//Laser sights
uim_addrule specifier lasersights      classname   upgrade_spawn
uim_addrule keyvalue  lasersights      laser_sight 1
//For gascans
uim_addrule specifier gascan           classname  prop_physics
uim_addrule specifier gascan           prop_data  m_ModelName models/props_junk/gascan001a.mdl
uim_addrule keyvalue  gascan           model      models/props_junk/gascan001a.mdl
uim_addrule keyvalue  gascan           Spawnflags 256
//So we can properly identify, remove and spawn propane tanks
uim_addrule specifier propanetank      classname  prop_physics
uim_addrule specifier propanetank      prop_data  m_ModelName models/props_junk/propanecanister001a.mdl
uim_addrule keyvalue  propanetank      model      models/props_junk/propanecanister001a.mdl
uim_addrule keyvalue  propanetank      Spawnflags 256
//So we can properly identify, remove and spawn oxygen tanks
uim_addrule specifier oxygentank       classname  prop_physics
uim_addrule specifier oxygentank       prop_data  m_ModelName models/props_equipment/oxygentank01.mdl
uim_addrule keyvalue  oxygentank       model      models/props_equipment/oxygentank01.mdl
uim_addrule keyvalue  oxygentank       Spawnflags 256
//So we can properly identify, remove and spawn fireworks crates
uim_addrule specifier fireworkscrate   classname  prop_physics
uim_addrule specifier fireworkscrate   prop_data  m_ModelName models/props_junk/explosive_box001.mdl
uim_addrule keyvalue  fireworkscrate   model      models/props_junk/explosive_box001.mdl
uim_addrule keyvalue  fireworkscrate   Spawnflags 257
//So we can properly spawn fuel barrels
uim_addrule keyvalue  prop_fuel_barrel model             models/props_industrial/barrel_fuel.mdl
uim_addrule keyvalue  prop_fuel_barrel BasePiece         models/props_industrial/barrel_fuel_partb.mdl
uim_addrule keyvalue  prop_fuel_barrel FlyingPiece01     models/props_industrial/barrel_fuel_parta.mdl
uim_addrule keyvalue  prop_fuel_barrel DetonateParticles weapon_pipebomb
uim_addrule keyvalue  prop_fuel_barrel FlyingParticles   barrel_fly
uim_addrule keyvalue  prop_fuel_barrel DetonateSound     BaseGrenade.Explode

