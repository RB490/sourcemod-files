// Lgofnoc Rate Settings
// Custom netcode settings for configs that utilize this file
// Make changes here to accommodate higher tickrates
// Default 30 Tick
lgofnoc_addcvar sv_minrate 30000
lgofnoc_addcvar sv_maxrate 30000
lgofnoc_addcvar sv_minupdaterate 30
lgofnoc_addcvar sv_maxupdaterate 101
lgofnoc_addcvar sv_mincmdrate 30
lgofnoc_addcvar sv_maxcmdrate 101
lgofnoc_addcvar sv_client_min_interp_ratio 0
lgofnoc_addcvar sv_client_max_interp_ratio 2
lgofnoc_addcvar nb_update_frequency 0

// [lerpmonitor.smx]
lgofnoc_addcvar sm_allowed_lerp_changes 5
lgofnoc_addcvar sm_lerp_change_spec 1
lgofnoc_addcvar sm_readyup_lerp_changes 1
lgofnoc_addcvar sm_min_lerp 0.000
lgofnoc_addcvar sm_max_lerp 0.100

// [client_settings.smx]    <cvar>   	<hasmin>	<min>	<hasmax>	<max>	<0 or nothing to spec, 1 to kick, 2 to warn>
confogl_trackclientcvar mat_hdr_level	1       	2.0  	0       	0.0
